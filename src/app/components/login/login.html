<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 22rem; border-radius: 15px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>

      <button type="button" class="btn btn-primary w-100">Ingresar</button>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>

      <hr>

      <div class="text-center">
        <p class="mb-1">¿No tienes cuenta?</p>
        <button type="button" class="btn btn-outline-success w-100">Crear cuenta</button>
      </div>
    </form>
  </div>
</div>
